<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settingspage.css">
</head>
<div class="gradient-background">
    <img src="logo.png" alt="Logo" id="logo">
    <div class="main-container">
        <div id="settings-tabs">
            <ul class="no-bullets">
                <li id="settings">Settings</li>
                <li><a href="settingspage.html" class="button">Profile</a></li>
                <li><a href="accountinfo.html" class="button">Account Info</a></li>
                <li><a href="contactus.html" class="button">Contact Us</a></li>
            </ul>
        </div>

        <div id="form-container">
            <h1>Edit your account<h1>

            <form action="https://profileform.com/update">
                <p>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </p>
                <p>
                    <div id="password-container">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <button type="button" id="togglePassword">&#x25CF;</button>
                    </div>
                </p>
                <p>
                <input type="submit" value="Save">
            </form>
        </div>

    </div>

</div>
</html>
