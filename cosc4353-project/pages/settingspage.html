<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settingspage.css">
</head>
<div class="gradient-background">
    <img src="logo.png" alt="Logo" id="logo">
    <div class="main-container">
        <div id="settings-tabs">
            <ul class="no-bullets">
                <li id="settings">Settings</li>
                <li><a href="settingspage.html" class="button">Profile</a></li>
                <li><a href="accountinfo.html" class="button">Account Info</a></li>
                <li><a href="contactus.html" class="button">Contact Us</a></li>
            </ul>
        </div>

        <div id="form-container">
            <h1>Complete your profile<h1>

            <form action="https://profileform.com/update">
                <p>
                    <label for="first">First name</label>
                    <input type="text" name="first" id="first" pattern="[A-Za-z]">
                </p>
                <p>
                    <label for="last">Last name</label>
                    <input type="text" name="last" id="last" pattern="[A-Za-z]>
                </p>
                <p>
                    <label for="first">Phone number</label>
                    <input type="text" name="telenumber" id="telenumber" pattern="[0-9]">
                </p>
                <p>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </p>
                <p>
                    <label for="org">Business/Organization</label>
                    <input type="text" name="org" id="org">
                </p>
                <input type="submit" value="Save">
            </form>
        </div>

    </div>

</div>
</html>
